mqttd:
  id: ${NCP_UUID}
  static:
    link_id: "2"
    type: ${NCP_TYPE}
    lat: "22.6876423001"
    lng: "114.2248673001"
    alt: "10088.0001"
  client: "node-%s"
  status:  "nodes/%s/status"
  network: "nodes/%s/network"
  # broker: "mqtt[s]://[username][:password]@host.domain[:port]"
  broker: ${NCP_MQTT_URL}
  rpc:
    qos: 0
    lru: 128
    i: "nodes/%s/rpc/recv"
    o: "nodes/%s/rpc/send"
  gtran:
    prefix: "nodes/%s/msg/%s"
  trans:
    wether:
      retain: true
      qos: 0
    battery:
      retain: true
      qos: 0
    sensor:
      retain: true
      qos: 1
    notification:
      retain: false
      qos: 2

ncpio:
  - type: mqtt
    params: "/etc/ncp/config.yml"
    i_rules:
      - regexp: '.*'
    o_rules:
      - regexp: '.*'
  - type: jsonrpc2
    params: "233"
    i_rules:
      - regexp: '.*'
    o_rules:
      - regexp: '.*'

